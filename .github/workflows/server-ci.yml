name: Backend CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./server

    runs-on: ubuntu-latest

    services:
      db:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
          MONGO_INITDB_DATABASE: translator
        options: >-
          --health-cmd "mongosh --username root --password example --eval 'db.adminCommand(\"ping\")'"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
    env:
      MONGO_URL: "mongodb://root:example@db:27017/translator?authSource=admin"
      REDIS_URL: "redis://redis:6379/1"
      SECRET_KEY: "Super duper secret key"
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      PYTHONPATH: "${{ github.workspace }}/server"
      RUSTFLAGS: "-A warnings"

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Preinstall Rust Module
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf
        cd ../model
        pip install maturin
        maturin build
        pip install target/wheels/*.whl

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Check
      run: |
        python manage.py check

    - name: Run Tests
      run: |
        python manage.py test
