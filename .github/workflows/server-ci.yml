name: Backend CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./server

    runs-on: ubuntu-latest

    services:
      db:
        image: mongo:6.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: ${{ secrets.MONGO_INITDB_ROOT_USERNAME }}
          MONGO_INITDB_ROOT_PASSWORD: ${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}
          MONGO_INITDB_DATABASE: ${{ secrets.MONGO_INITDB_DATABASE }}
        options: >-
          --health-cmd "mongosh --username root --password example --eval 'db.adminCommand(\"ping\")'"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 30s
          --health-timeout 10s
          --health-retries 5
    env:
      MONGO_URL: ${{ secrets.MONGO_URL }}
      REDIS_URL: ${{ secrets.REDIS_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DEBUG: ${{ secrets.DEBUG }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
      PYTHONPATH: "${{ github.workspace }}/server"
      RUSTFLAGS: "-A warnings"

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Preinstall Rust Module
      run: |
        sudo apt-get update
        sudo apt-get install -y patchelf
        cd ../model
        pip install maturin
        maturin build
        pip install target/wheels/*.whl

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        cd ..
        pip install -r requirements-dev.txt

    - name: Run Black (check only)
      run: |
        black --check . --exclude '(?x)^(
          docs(/.*)?|
          LICENSE|
          README.md|
          server/auth_app/migrations(/.*)?|
          server/translation_app/migrations(/.*)?|
          server/mongo_migrations(/.*)?|
          server/core/settings.py|
          model/scripts(/.*)?|
          server/docs(/.*)?|
          requirements-dev.txt
        )$'


    - name: Run Isort (check only, profile=black)
      run: |
        isort . --check-only --profile black --skip-glob 'docs/*' \
          --skip-glob 'LICENSE' \
          --skip-glob 'README.md' \
          --skip-glob 'server/auth_app/migrations/*' \
          --skip-glob 'server/translation_app/migrations/*' \
          --skip-glob 'server/mongo_migrations/*' \
          --skip-glob 'server/core/settings.py' \
          --skip-glob 'model/scripts/*' \
          --skip-glob 'server/docs/*' \
          --skip-glob 'requirements-dev.txt'

    - name: Run Check
      run: |
        python manage.py check

    - name: Run Tests
      run: |
        python manage.py test
